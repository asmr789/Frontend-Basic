<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
    <style>
        .container-a{
            background-color: #212529;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            padding: 15px 20px;
        }
        .nav-menu{
            display: flex;
            gap: 15px;
        }
        .nav-menu p{
            margin: 0;
            font-size: 15px;
            cursor: pointer;
        }
        .container-b{
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            padding: 30px;
            gap: 20px;
        }
        img{
            border-radius: 50%;
            height: 150px;
            width: 150px;
        }
        .projects{
            text-align: center;
            padding: 20px;
        }

        .project-list{
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .project-item{
            background-color: #212529;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            margin: 10px;
        }
        .footer{
            background-color: #e9ecef;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
        .footer a{
            color: black;
            font-weight: bold;
            margin: 0 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container-a">
        <h2>Portfolio của TSUBASA</h2>
        <div class="nav-menu">
            <p>Home</p>
            <p>Projects</p>
            <p>Contact</p>
        </div>
    </div>
    <div class="container-b">
        <img src="https://th.bing.com/th?id=OIF.oB74cZTeRVf5S6%2f12kRcbg&rs=1&pid=ImgDetMain" alt="Girlllll">
        <h3>Xin chào! Tôi là TSUBASA, một nhà phát triển web sáng tạo.</h3>
    </div>
    <div class="projects">
        <h3>Dự án của tôi</h3>
        <div class="project-list">
            <div class="project-item">Dự án 1</div>
            <div class="project-item">Dự án 2</div>
            <div class="project-item">Dự án 3</div>
            <div class="project-item">Dự án 4</div>
        </div>
    </div>
    <div class="footer">
        Kết nối với tôi trên <a href="#">LinkedIn</a> | <a href="#">GitHub</a>
    </div>
</body>
</html>
