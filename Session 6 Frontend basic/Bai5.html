<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .container{
            background-color: #28a745;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }
        .container .logo{
            font-size: 20px;
            font-weight: bold;
        }
        .container a{
            color: white;
            margin: 0 10px;
        }
        .input{
            text-align: center;
            background-color: #f0f0f0;
            padding: 50px 20px;
        }
        .input h1{
            margin: 0;
            font-size: 28px;
        }
        .input p{
            font-size: 16px;
            color: #555;
        }
        .input .a{
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            margin-top: 15px;
            border-radius: 5px;
        }
        .c{
            display: flex;
            justify-content: center;
            padding: 20px;
            gap: 10px;
        }
        .c-b{
            background: white;
            padding: 20px;
            text-align: center;
            flex: 1;
            border: 1px solid #ddd;
        }
        .footer{
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">My Logo</div>
        <nav>
            <a>Home</a>
            <a>About</a>
            <a>Services</a>
            <a>Contact</a>
        </nav>
    </div>
    <div class="input">
        <h1>Welcome to My Website</h1>
        <p>We provide the best solutions for your business.</p>
        <a class="a">Get Started</a>
    </div>
    <div class="c">

        <div class="c-b">Feature 2</div>
        <div class="c-b">Feature 3</div>
    </div>
    <div class="footer">
        Contact us: email@example.com
    </div>
