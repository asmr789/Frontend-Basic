<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài 6</title>
    <style>
        body{
            background-color: gainsboro;
        }
        .accordion{
            width: 500px;
            background: white;
            border-radius: 8px;
        }
        .accordion-item{
            border-bottom: 1px solid #ddd;
        }
        .accordion-header{
            background: white;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .accordion-header:hover{
            background: #f1f1f1;
        }
        .accordion-content{
            display: none;
            padding: 15px;
            font-size: 14px;
            color: #333;
            background: #f8f9fa;
        }
        .active .accordion-content{
            display: block;
        }
        .active .accordion-header{
            background: #e9f2ff;
            color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="accordion">
        <div class="accordion-item">
            <div class="accordion-header" onclick="toggleAccordion(this)">
                Accordion Item #1
                <i class="fas fa-chevron-down icon"></i>
            </div>
            <div class="accordion-content">
                Nội dung của mục 1.
            </div>
        </div>
        <div class="accordion-item active">
            <div class="accordion-header" onclick="toggleAccordion(this)">
                Accordion Item #2
                <i class="fas fa-chevron-down icon"></i>
            </div>
            <div class="accordion-content">
                <strong>Đây là nội dung của Accordion thứ hai.</strong> Nó sẽ ẩn đi mặc định và chỉ hiển thị khi được mở.
            </div>
        </div>
        <div class="accordion-item">
            <div class="accordion-header" onclick="toggleAccordion(this)">
                Accordion Item #3
                <i class="fas fa-chevron-down icon"></i>
            </div>
            <div class="accordion-content">
                Nội dung của mục 3.
            </div>
        </div>
    </div>
</body>
</html>
