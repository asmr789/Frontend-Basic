<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
    <style>
        .container{
            background-color: #e9ecef;
            padding: 40px;
            border-radius: 10px;
            max-width: 700px;
        }
        h1{
            color: #1e1b4b;
            font-size: 32px;
            margin-bottom: 20px;
        }
        .a{
            text-align: left;
            font-size: 18px;
        }
        .a p{
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .a img{
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        .button{
            margin-top: 20px;
            display: flex;
        }
        .b-red{
            margin: 10px;
            padding: 12px 20px;
            font-size: 16px;
            background-color: red;
            color: white;
        }
        .b-gray{
            padding: 12px 20px;
            font-size: 16px;
            background-color: #e9ecef;
            color: #1e1b4b;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Khóa Học Lập Trình Từ Con Số 0 <br>
            Tự Tin Đi Làm Sau 6 Tháng</h1>
        <div class="a">
            <p>
                <img src="https://rikkei.edu.vn/wp-content/themes/hoabinhweb-v3-154-child-theme/image/icon-check.png" alt="abcd">
                Chắc nền tảng, giỏi thực hành - Có ít nhất 2 Project sau khóa học
            </p>
            <p>
                <img src="https://rikkei.edu.vn/wp-content/themes/hoabinhweb-v3-154-child-theme/image/icon-check.png" alt="abcde">
                Tốt nghiệp chinh phục công việc LƯƠNG 8 CHỮ SỐ
            </p>
            <p>
                <img src="https://rikkei.edu.vn/wp-content/themes/hoabinhweb-v3-154-child-theme/image/icon-check.png" alt="abdf">
                Nắm chắc vị trí việc làm tại Rikkeisoft với chứng chỉ tiếng Nhật từ N3
            </p>
        </div>
        <div class="button">
            <p href="" class="b-red">Nhận tư vấn 1:1</p>
            <p href="" class="b-gray">Kiểm tra độ phù hợp</p>
        </div>
    </div>

</body>
</html>
