<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            text-align: center;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 50px;
            background: white;
            margin: 50px auto;
            max-width: 600px;
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 16px;
        }
        .buttons {
            margin-top: 20px;
        }
        .download, .learn-more {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        .download {
            background-color: #007bff;
            color: white;
        }
        .learn-more {
            background-color: #f8f8f8;
            border: 1px solid #ccc;
        }
        footer {
            margin-top: 30px;
            padding: 20px;
            background: #fff;
            text-align: center;
        }
        .social-icons {
            margin-bottom: 10px;
        }
        .social-icons i {
            font-size: 30px;
            margin: 0 15px;
            cursor: pointer;
            transition: color 0.3s ease-in-out;
        }
        /* Hiệu ứng hover */
        .fa-linkedin:hover {
            color: #0077b5;
        }
        .fa-youtube:hover {
            color: #ff0000;
        }
        .fa-tiktok:hover {
            color: #000000;
        }
        footer p {
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Magna leo sapien gravida</h1>
        <p>Gravida at leo elementum elit fusce accumsan dui libero, quis vehicula lectus ultricies eu. In convallis amet leo sapien iaculis efficitur.</p>
        <div class="buttons">
            <button class="download"><i class="fas fa-download"></i> Download</button>
            <button class="learn-more">Learn More</button>
        </div>
    </div>
    <footer>
        <div class="social-icons">
            <i class="fa-brands fa-linkedin"></i>
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-tiktok"></i>
        </div>
        <p>&copy; Untitled. Credits: HTML5 UP + Unsplash</p>
    </footer>
</body>
</html>
