<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rikkei Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            position: relative;
            color: white;
            border-radius: 10px;
            overflow: hidden;
            height: 250px;
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card-body {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        .badge {
            background-color: purple;
            padding: 5px 10px;
            border-radius: 5px;
            align-self: flex-start; /* Đưa về góc dưới bên trái */
        }
        .info {
            text-align: right; /* Đưa text về góc dưới bên phải */
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h4 class="border-bottom pb-2">Rikkei cards</h4>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card bg-dark text-white">
                    <img src="https://th.bing.com/th/id/R.2f8e2ff49bc85a32ad0ea66ede00ab15?rik=HEQl9aC1EhBD1A&pid=ImgRaw&r=0" alt="anh1">
                    <div class="card-body">
                        <span class="badge">B</span>
                        <h5>Short title, long jacket</h5>
                        <p class="info">🌍 Earth &nbsp; 📅 3d</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-dark text-white">
                    <img src="https://img5.thuthuatphanmem.vn/uploads/2021/11/11/anh-thac-nuoc-dep-nhat_014852764.jpg" alt="anh2">
                    <div class="card-body">
                        <span class="badge">B</span>
                        <h5>Much longer title that wraps to multiple lines</h5>
                        <p class="info">📍 Pakistan &nbsp; 📅 4d</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-dark text-white">
                    <img src="https://binhminhdigital.com/StoreData/images/PageData/bi-quyet-chup-anh-hoang-hon-dep-Binhminhdigital(1).jpg" alt="anh3">
                    <div class="card-body">
                        <span class="badge">B</span>
                        <h5>Another longer title belongs here</h5>
                        <p class="info">📍 California &nbsp; 📅 5d</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
