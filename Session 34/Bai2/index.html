<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h3 class="text-center mb-4">Task Management</h3>
  <div class="row g-2 mb-3">
    <div class="col">
      <input type="text" id="content" class="form-control" placeholder="Content">
    </div>
    <div class="col">
      <input type="date" id="dueDate" class="form-control">
    </div>
    <div class="col">
      <select id="status" class="form-control">
        <option value="Pending">Pending</option>
        <option value="Completed">Completed</option>
      </select>
    </div>
    <div class="col">
      <input type="text" id="assignedTo" class="form-control" placeholder="Username">
    </div>
    <div class="col">
      <button id="submitBtn" class="btn btn-primary w-100">Submit</button>
    </div>
  </div>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>Content</th>
        <th>Due date</th>
        <th>Status</th>
        <th>Assigned to</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="taskTable">
        
    </tbody>
  </table>
  <script src="./main.js"></script>
</div>
