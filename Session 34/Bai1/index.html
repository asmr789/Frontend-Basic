<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container" style="width: 600px;">
    <h2>Register</h2>
    <form id="registerForm">
      <label for="email">Email:</label><br>
      <input required type="email" id="email" placeholder="Enter your email address" /><br>
      <label for="password">Password:</label><br>
      <input required type="password" id="password" placeholder="Enter your password" /><br>
      <label for="confirm">Confirm Password:</label><br>
      <input required type="password" id="confirm" placeholder="Enter your confirm password" /><br><br>
      <button type="submit" class="btn btn-primary btn-lg btn-block" style="width: 300px;">Register</button>
    </form>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
