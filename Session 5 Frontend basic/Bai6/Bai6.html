      body{
        margin: 20px;

      center{
        text-align: center;
        border: 3px solid green;

      #a{
        background-color: rgb(224, 217, 217);
        color: red;
      }
      #b{

        color: brown;

      }

      }

        background-color: #04aa6d;
        border-radius: 10px;
        color: white;
        padding: 10px 20px;
        text-align: center;
        font-size: 16px;
        margin: 8px 8px;
        border: none;
      }

        background-color: rgb(204, 201, 201);
      }

  <body>
    <h1>Center Align Text</h1>
    <p>
      To just center the text inside an element, use
      <code id="a">text-align: center;</code>
    </p>
    <div class="center">
      <p>This text is centered.</p>
    </div>
    <div class="ABC">
      <h2>Example</h2>
      <pre id="b">
  
    <code id="c">.center</code> {
        <code id="d">text-align</code>: <code id="e">center</code>;

    </pre>
